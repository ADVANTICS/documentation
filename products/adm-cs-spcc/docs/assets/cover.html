<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: white;
        }
        .cover {
            width: 100%;
            height: 297mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 3cm 2cm;
            box-sizing: border-box;
        }
        .cover-top {
            flex: 0;
        }
        .cover-middle {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .cover-bottom {
            flex: 0;
        }
        .cover h1 {
            font-size: 48pt;
            font-weight: 700;
            color: #00A99D;
            margin: 0 0 20px 0;
            padding-bottom: 20px;
            border-bottom: 6px solid #00A99D;
            width: 80%;
        }
        .cover h2 {
            font-size: 24pt;
            font-weight: 400;
            color: #4a5568;
            margin: 30px 0;
        }
        .cover-image {
            margin: 40px 0;
            width: 100%;
            max-width: 500px;
        }
        .cover-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        .cover .author {
            font-size: 14pt;
            color: #718096;
            margin-top: 40px;
            font-style: italic;
        }
        .cover .copyright {
            font-size: 10pt;
            color: #a0aec0;
            margin-top: 20px;
        }
        .product-code {
            font-size: 16pt;
            color: #1a1a1a;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="cover-top"></div>
        <div class="cover-middle">
            <h1>ADM-CS-SPCC Technical Manual</h1>
            <h2>Single Pistol Charge Controller</h2>
            <div class="author">ADVANTICS SAS</div>
        </div>
        <div class="cover-bottom">
            <div class="copyright">Â© 2025 Advantics. All rights reserved.</div>
        </div>
    </div>
</body>
</html>
