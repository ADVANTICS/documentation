site_name: ADB-PC-AC01 Documentation
site_description: Technical documentation for Advantics ADB-PC-AC01 100kW AC/DC Active Frontend
repo_url: https://github.com/ADVANTICS/documentation
repo_name: gh:ADVANTICS/documentation
edit_uri: edit/material/docs/
site_author: ADVANTICS SAS
copyright: Copyright &copy; 2017-2025 ADVANTICS SAS

# spell-checker: disable

watch:
  - "."

use_directory_urls: false

# Theme configuration
theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png

  palette:
    # Light theme
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark theme
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Font
  font:
    text: Roboto
    code: Roboto Mono

  # Features
  features:
    - navigation.instant  # No reload between pages, use XHR
    - navigation.instant.progress  # Show progress-bar if longer than 400ms
    # - navigation.tracking  # Update URL with scroll
    # - navigation.tabs  # Top-level nav as tabs in header
    - navigation.tabs.sticky  # Header tabs don't dissapear when scrolling down
    - navigation.top  # Back-to-top button
    # - navigation.sections  # Group sections in the sidebar
    # - navigation.expand  # Expand all collapsible navigation sub-sections
    # - navigation.prune  # all sections collapsed by default
    - navigation.path  # Breadcrumb
    - navigation.indexes  # Intermediate section levels can have their own pages
    - navigation.footer  # Prev/Next links at the bottom
    - toc.follow  # TOC sidebar follows scroll
    # - toc.integrate  # Merge TOC into navigation sidebar
    - search.suggest  # Suggest search completion
    - search.highlight  # Highlight search results in the page
    - search.share  # Can create/copy share link for searched
    - header.autohide  # Collapse header entirely as scrolling down
    # - content.action.edit  # Top-right (middle column) edit icon
    # - content.action.view  # Top-right (middle column) view raw icon
    - content.code.copy  # Enable copy button site-wise
    - content.tabs.link

# Plugins
plugins:
  - search
  - mermaid2
  - plantuml:
      render: "server"
      puml_url: "https://www.plantuml.com/plantuml"
      output_format: "svg"
      theme_enabled: false
      retries: 5
      delay: 2
      # theme:
      #     url: _puml  # Path to custom themes, must contain advantics-theme-light.puml and advantics-theme-dark.puml
      #     light: advantics-theme-light
      #     dark: advantics-theme-dark
  - with-pdf:
      enabled_if_env: PDF_EXPORT
      output_path: pdf/adb-pc-ac01-manual.pdf
      cover_title: ADB-PC-AC01 User Manual
      cover_subtitle: 100kW AC/DC Active Frontend (PFC)
      author: ADVANTICS SAS
      custom_template_path: docs/assets

# Markdown extensions
markdown_extensions:
  - admonition
  # - codehilite
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex
  - toc:
      permalink: false
      baselevel: 1
  - tables
  - attr_list

# Navigation structure
nav:
  - "Document Information": "index.md"
  - "Overview": "1_overview.md"
  - "Electrical Specifications": "2_electrical_specs.md"
  - "Connectors and Interfaces": "3_connectors_and_interfaces.md"
  - "Operation": "4_operation.md"
  - "Installation": "5_installation.md"
  - "Safety and Warnings": "6_safety_and_warnings.md"
  - "Appendix": "7_appendix.md"

# Extra configurations
extra:
  social:
    - icon: fontawesome/solid/house
      link: https://advantics.fr
    - icon: fontawesome/solid/envelope
      link: mailto:contact@advantics.fr
    - icon: fontawesome/solid/phone
      link: tel:+33123456789

# Custom CSS
extra_css:
  - css/custom.css

# Extra JavaScript for Mermaid
extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js

