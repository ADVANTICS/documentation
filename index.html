<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark"> -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="http://unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="http://unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="http://unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="http://unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
  <style>
    :root {
        /* Needs to be tweaked here for docsify-themable to work with OG cover picture, because ... reasons? and stuffs?! */
        --cover-background-image: ;
        --cover-background-color: ;

        /* Customising button rendering, as we don't have a primary one */
        --cover-button-primary-background: ;
        --cover-button-primary-color: var(--theme-color);
        --cover-button-background--hover: var(--theme-color);
        --cover-button-color--hover: #fff;
        --cover-button-border-radius: 2rem;
    }
    .copy-button {
        fill: currentColor;
    }
    .success {
        color: #3fb950;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      themeColor: '#1d7b4e',
      autoHeader: true,
      formatUpdated: '{YYYY}/{MM}/{DD}',
      repo: '',
      // copyCode: {
      //   buttonText : 'Hey <b id="trtsr">trstsr</b><svg aria-hidden="true"  height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-copy js-clipboard-copy-icon m-2"></svg>
      //   ',
      //   // errorText  : 'Error',
      //   // successText: 'Copied'
      // },
      copyCode: {
        buttonText : '<svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="copy-button"><path fill-rule="evenodd" d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25v-7.5z"></path><path fill-rule="evenodd" d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25v-7.5zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25h-7.5z"></path></svg>',
        errorText  : 'Error',
        successText: '<svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="copy-button sucess"><path fill-rule="evenodd" d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"></path></svg>'
      },

      coverpage: true,
      onlyCover: true,

      loadSidebar: true,
      name: 'Advantics documentations',
      // nameLink: {
      //     '/charge-controllers/': '#/charge-controllers/',
      //     '/power-modules/': '#/power-modules/',
      //     '/': '#/'
      // },
      logo: '/_media/ADVANTICS_logo_small.png',
      // search: 'auto', // default
      mergeNavbar: true,

     themeable: {
          readyTransition: true,
      },
      pagination: {
          crossChapter: true,
          crossChapterText: true,
      },
      'flexible-alerts': {
          style: 'callout',
          comment: {
            label: 'Comment',
            icon: 'fas fa-comment',
            className: 'note'
          }
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
      footer: {
          copy: '<span>Acme &copy; 2020</span>',
          auth: 'by Me',
          pre: '<hr/>',
          style: 'text-align: right;',
          class: 'className',
      },
      progress: {
            position: "top",
            color: "var(--theme-color,#42b983)",
            height: "3px",
      },
    }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-puml/dist/docsify-puml.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
    type="text/javascript">
  </script>
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
    type="text/javascript">
  </script> -->
</body>
</html>
